<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}"
>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            let errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }

            bindDomEvent();
        });

        function bindDomEvent() {
            $(".custom-file-input").on("change", function() {
                let fileName = $(this).val().split("\\").pop(); // 이미지 파일명
                let fileExtension = fileName.substring(fileName.lastIndexOf(".") + 1); // 확장자 추출
                fileExtension = fileExtension.toLowerCase();

                if (
                    fileExtension != "jpg" &&
                    fileExtension != "jpeg" &&
                    fileExtension != "gif" &&
                    fileExtension != "png" &&
                    fileExtension != "bmp"
                ) {
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                // siblings -> 같은 선상에 놓인 형제 요소 (class가 .custom-file-label인)
                $(this).siblings(".custom-file-label").html(fileName);
            });
        }
    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom: 15px;
        }
        .image-div {
            margin-bottom: 10px;
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
        <p class="h2">
            상품 등록
        </p>

        <ipnut type="hidden" th:field="*{id}"></ipnut>

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력해주세요"/>
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요"/>
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stock}" class="form-control" placeholder="상품의 재고를 입력해주세요"/>
        </div>
        <p th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{detail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('detail')}" th:errors="*{detail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImageDtoList)}">
            <div class="form-group" th:each="num: ${#numbers.sequence(1, 5)}">
                <div class="custom-file image-div">
                    <input type="file" class="custom-file-input" name="itemImageFile"/>
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

        <div th:if="${not #lists.isEmpty(itemFormDto.itemImageDtoList)}">
            <div class="form-group" th:each="itemImageDto, status: ${itemFormDto.itemImageDtoList}">
                <div class="custom-file image-div">
                    <input type="file" class="custom-file-input" name="itemImageFile"/>
                    <input type="hidden" name="itemImageIdList" th:value="${itemImageDto.id}"/>
                    <label class="custom-file-label"
                           th:text="${not #strings.isEmpty(itemImageDto.originalImageName)} ?
                           ${itemImageDto.originalImageName} :
                           '상품이미지' + ${status.index+1}">
                    </label>
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정
            </button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
</html>
